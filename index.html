<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
   
</head>
<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Chat with Friends
        </div>

        <!-- Chat Body -->
        <!-- <div class="message-box">Hello! How are you?</div><br>
        <div class="message-box bg-secondary">I'm good, thanks! How about you?</div> -->
        <div class="chat-body" id="chatBody">
            <div class="row">
                <div class="col-12 text-end">
                    <div class="message-box bg-primary text-white">
                        This is a message aligned to the right.
                    </div>
                </div>
                <div class="col-12 text-start">
                    <div class="message-box bg-secondary text-white">
                        This is a message aligned to the left.
                    </div>
                </div>
            </div>
        </div>
        <!-- Message Input Area -->
        <div class="input-area">
            <form id="chatForm" class="row g-2">
                <div class="col-9">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." />
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary w-100" onclick="sendMessage()">Send</button>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
